<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chatbox {
      width: 100%;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      white-space: pre-wrap;
      background-color: #f9f9f9;
    }
    #userInput {
      width: 80%;
      padding: 8px;
      font-size: 14px;
    }
    #sendBtn {
      width: 18%;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h3>ðŸ¤– Welcome to AI Chatbot</h3>
  <div id="chatbox">Hello! Ask me anything.</div>
  <input type="text" id="userInput" placeholder="Type your question here..." />
  <button id="sendBtn">Send</button>

  <script>
    const chatbox = document.getElementById("chatbox");
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");

    sendBtn.onclick = async () => {
      const input = userInput.value.trim();
      if (!input) return;

      // Show user message
      chatbox.innerHTML += `\n\nðŸ‘¤ You: ${input}`;
      chatbox.scrollTop = chatbox.scrollHeight;

      // Call backend proxy
      try {
        const response = await fetch("http://localhost:3000/api/chat", {  // Replace with remote URL if needed
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });

        const data = await response.json();
        const reply = data.reply || "[No response]";
        chatbox.innerHTML += `\n\nðŸ¤– AI: ${reply}`;
        chatbox.scrollTop = chatbox.scrollHeight;
        userInput.value = "";
      } catch (err) {
        chatbox.innerHTML += `\n\nâš ï¸ Error: Unable to contact the AI server.`;
        console.error(err);
      }
    };

    // Allow Enter key to trigger send
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>

</body>
</html>
